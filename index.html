<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <article class="profile">
      <div class="profile__header">
        <img src="./images/image-victor.jpg" alt="A young man with curly hair, wearing a grey jacket">
      </div>
      <div class="profile__desc">
        <h1 class="profile__name">Victor Crest<span class="profile__age">26</span></h1>
        <p class="profile__city">London</p>
      </div>
      <div class="profile__bottom">
        <div class="bottom-item">
          <h2 class="bottom-item__number">80K</h2>
          <p class="bottom-item__title">Followers</p>
        </div>
        <div class="bottom-item">
          <h2 class="bottom-item__number">803K</h2>
          <p class="bottom-item__title">Likes</p>
        </div>
        <div class="bottom-item">
          <h2 class="bottom-item__number">1.4K</h2>
          <p class="bottom-item__title">Photos</p>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
